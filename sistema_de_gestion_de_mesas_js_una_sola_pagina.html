<!DOCTYPE html>
<html lang="es" class="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Gesti√≥n de Mesas</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
</head>
<body class="bg-slate-100 text-slate-800 dark:bg-slate-900 dark:text-slate-200">
  <div id="app" class="min-h-screen flex flex-col"></div>

  <script>
    /**************** CONFIG ****************/
    const ADMIN_USER = "admin";
    const ADMIN_PASS = "admin";
    const LS_KEYS = {
      session:"resto.session",
      waiters:"resto.waiters",
      tables:"resto.tables",
      theme:"resto.theme"
    };

    const $=(s,e=document)=>e.querySelector(s);
    const $$=(s,e=document)=>Array.from(e.querySelectorAll(s));
    const uid=()=>crypto.randomUUID?.()||(Date.now().toString(36)+Math.random().toString(36).slice(2,8));

    const store={get:(k,d)=>{try{return JSON.parse(localStorage.getItem(k))??d}catch{return d}},set:(k,v)=>localStorage.setItem(k,JSON.stringify(v))};

    /**************** STATE ****************/
    let state={
      session:store.get(LS_KEYS.session,{logged:false,user:null}),
      waiters:store.get(LS_KEYS.waiters,[{id:uid(),name:"Carlos"},{id:uid(),name:"Mar√≠a"},{id:uid(),name:"Luisa"}]),
      tables:store.get(LS_KEYS.tables,Array.from({length:12},(_,i)=>({id:uid(),number:i+1,name:`Mesa ${i+1}`,waiterId:null,status:"Libre"}))),
      view:"mesas",
      theme:store.get(LS_KEYS.theme,"light")
    };

    function saveState(){
      store.set(LS_KEYS.session,state.session);
      store.set(LS_KEYS.waiters,state.waiters);
      store.set(LS_KEYS.tables,state.tables);
      store.set(LS_KEYS.theme,state.theme);
    }

    function applyTheme(){
      const html=document.documentElement;
      if(state.theme==="dark"){ html.classList.add("dark"); }
      else { html.classList.remove("dark"); }
    }

    /**************** RENDER ****************/
    function render(){
      applyTheme();
      const app=$("#app");
      app.innerHTML="";
      if(!state.session.logged){ app.appendChild(LoginView()); }
      else { app.appendChild(DashboardLayout()); }
    }

    /**************** LOGIN ****************/
    function LoginView(){
      const wrap=document.createElement("div");
      wrap.className="min-h-screen grid place-items-center p-6";
      wrap.innerHTML=`
        <div class="w-full max-w-md bg-white dark:bg-slate-800 dark:text-slate-100 shadow rounded-2xl p-8">
          <h1 class="text-2xl font-semibold mb-6">Ingreso</h1>
          <form id="loginForm" class="space-y-4">
            <div>
              <label class="block text-sm mb-1">Usuario</label>
              <input name="user" required class="w-full rounded-xl border px-3 py-2 dark:bg-slate-700" placeholder="admin"/>
            </div>
            <div>
              <label class="block text-sm mb-1">Contrase√±a</label>
              <input name="pass" type="password" required class="w-full rounded-xl border px-3 py-2 dark:bg-slate-700" placeholder="admin"/>
            </div>
            <button class="w-full rounded-xl bg-slate-900 text-white py-2 dark:bg-slate-700 dark:hover:bg-slate-600">Entrar</button>
          </form>
        </div>`;
      wrap.querySelector("#loginForm").onsubmit=e=>{
        e.preventDefault();
        const fd=new FormData(e.target);
        if(fd.get("user")===ADMIN_USER && fd.get("pass")===ADMIN_PASS){
          state.session={logged:true,user:fd.get("user")};
          saveState(); render();
        }else alert("Credenciales inv√°lidas");
      };
      return wrap;
    }

    /**************** DASHBOARD ****************/
    function DashboardLayout(){
      const wrap=document.createElement("div");
      wrap.className="min-h-screen flex flex-col";

      // header
      const header=document.createElement("header");
      header.className="bg-slate-900 text-white h-16 flex items-center justify-between px-6 shadow";
      header.innerHTML=`
        <h1 class="text-xl font-semibold">Sistema de Gesti√≥n de Mesas</h1>
        <div class="flex items-center gap-4">
          <span class="text-sm text-slate-300">${state.session.user}</span>
          <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 px-3 py-1 rounded-lg text-sm">Salir</button>
        </div>`;
      header.querySelector("#logoutBtn").onclick=()=>{ state.session={logged:false,user:null}; saveState(); render(); };

      // sidebar + main
      const container=document.createElement("div");
      container.className="flex flex-1";

      const sidebar=document.createElement("aside");
      sidebar.className="w-64 bg-white dark:bg-slate-800 border-r shadow-sm p-4 flex flex-col";
      sidebar.innerHTML=`
        <nav class="space-y-2">
          <button data-view="mozos" class="menuBtn w-full text-left px-3 py-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-700 font-medium">üè∑Ô∏è Mozos</button>
          <button data-view="mesas" class="menuBtn w-full text-left px-3 py-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-700 font-medium">ü™ë Mesas</button>
          <button id="themeToggle" class="w-full text-left px-3 py-2 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-700 font-medium">üåì Modo ${state.theme==="dark"?"Claro":"Oscuro"}</button>
        </nav>
        <div class="mt-auto text-xs text-slate-400 dark:text-slate-500 border-t pt-4">¬© 2025 Restaurante</div>
      `;
      sidebar.querySelector("#themeToggle").onclick=()=>{
        state.theme=(state.theme==="dark"?"light":"dark");
        saveState(); render();
      };
      $$(".menuBtn",sidebar).forEach(btn=>btn.onclick=()=>{state.view=btn.dataset.view; render();});

      const main=document.createElement("main");
      main.className="flex-1 p-6 overflow-y-auto";
      if(state.view==="mozos"){ main.appendChild(WaitersView()); }
      if(state.view==="mesas"){ main.appendChild(TablesView()); }

      container.appendChild(sidebar);
      container.appendChild(main);

      wrap.appendChild(header);
      wrap.appendChild(container);
      return wrap;
    }

    /**************** MOZOS ****************/
    function WaitersView(){
      const sec=document.createElement("section");
      sec.innerHTML=`
        <h2 class="text-2xl font-semibold mb-4">Mozos</h2>
        <ul id="waitersList" class="space-y-2 mb-4"></ul>
        <form id="addWaiterForm" class="flex gap-2">
          <input name="name" required placeholder="Nombre del mozo" class="flex-1 rounded-xl border px-3 py-2 dark:bg-slate-700"/>
          <button class="bg-slate-900 text-white px-4 py-2 rounded-xl dark:bg-slate-700 dark:hover:bg-slate-600">A√±adir</button>
        </form>`;
      const list=sec.querySelector("#waitersList");
      function draw(){
        list.innerHTML="";
        if(!state.waiters.length) list.innerHTML=`<li class="text-sm text-slate-500">Sin mozos</li>`;
        for(const w of state.waiters){
          const li=document.createElement("li");
          li.className="flex items-center justify-between border rounded-xl p-2 dark:border-slate-700";
          li.innerHTML=`
            <div><span class="font-medium">${w.name}</span> <span class="text-xs text-slate-500">(${state.tables.filter(t=>t.waiterId===w.id).length} mesas)</span></div>
            <div class="flex gap-2">
              <button data-id="${w.id}" class="rename text-xs border rounded px-2 py-1 dark:border-slate-600">Renombrar</button>
              <button data-id="${w.id}" class="del text-xs border rounded px-2 py-1 text-red-600 dark:border-slate-600">Eliminar</button>
            </div>`;
          list.appendChild(li);
        }
        $$(".rename",list).forEach(b=>b.onclick=()=>{const w=state.waiters.find(x=>x.id===b.dataset.id);const n=prompt("Nuevo nombre",w.name);if(n){w.name=n.trim();saveState();draw();}});
        $$(".del",list).forEach(b=>b.onclick=()=>{if(confirm("¬øEliminar mozo?")){state.waiters=state.waiters.filter(x=>x.id!==b.dataset.id);state.tables=state.tables.map(t=>t.waiterId===b.dataset.id?{...t,waiterId:null}:t);saveState();draw();}});
      }
      draw();
      sec.querySelector("#addWaiterForm").onsubmit=e=>{
        e.preventDefault();
        const name=new FormData(e.target).get("name")?.toString().trim();
        if(name){state.waiters.push({id:uid(),name});saveState();draw();e.target.reset();}
      };
      return sec;
    }

    /**************** MESAS ****************/
    function TablesView(){
      const sec=document.createElement("section");
      sec.innerHTML=`
        <h2 class="text-2xl font-semibold mb-4">Mesas</h2>
        <div id="tablesGrid" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        <button id="addTableBtn" class="mt-4 bg-slate-900 text-white px-4 py-2 rounded-xl dark:bg-slate-700 dark:hover:bg-slate-600">A√±adir mesa</button>`;
      const grid=sec.querySelector("#tablesGrid");
      function waiterName(id){return state.waiters.find(w=>w.id===id)?.name||"‚Äî Sin asignar ‚Äî";}
      function draw(){
        grid.innerHTML="";
        for(const t of state.tables.sort((a,b)=>a.number-b.number)){
          const card=document.createElement("div");
          card.className="bg-white dark:bg-slate-800 border rounded-2xl p-4 shadow dark:border-slate-700";
          card.innerHTML=`
            <div class="flex items-center justify-between mb-2">
              <div class="text-sm text-slate-500 dark:text-slate-400">${t.name}</div>
              <span class="text-xs px-2 py-1 rounded-full border ${t.status==="Libre"?"bg-emerald-50 border-emerald-200 dark:bg-emerald-900/30":"bg-amber-50 border-amber-200 dark:bg-amber-900/30"}">${t.status}</span>
            </div>
            <div class="text-lg font-semibold mb-3">${waiterName(t.waiterId)}</div>
            <select data-id="${t.id}" class="assign w-full rounded-xl border px-3 py-2 mb-2 dark:bg-slate-700 dark:border-slate-600">
              <option value="">‚Äî Sin asignar ‚Äî</option>
              ${state.waiters.map(w=>`<option value="${w.id}" ${w.id===t.waiterId?"selected":""}>${w.name}</option>`).join("")}
            </select>
            <div class="flex gap-2">
              <button data-id="${t.id}" class="toggle flex-1 border rounded px-2 py-1 dark:border-slate-600">Estado</button>
              <button data-id="${t.id}" class="rename border rounded px-2 py-1 dark:border-slate-600">Renombrar</button>
              <button data-id="${t.id}" class="del border rounded px-2 py-1 text-red-600 dark:border-slate-600">Eliminar</button>
            </div>`;
          grid.appendChild(card);
        }
        $$(".assign",grid).forEach(sel=>sel.onchange=()=>{const t=state.tables.find(x=>x.id===sel.dataset.id);t.waiterId=sel.value||null;saveState();draw();});
        $$(".toggle",grid).forEach(b=>b.onclick=()=>{const t=state.tables.find(x=>x.id===b.dataset.id);t.status=(t.status==="Libre")?"Ocupada":"Libre";saveState();draw();});
        $$(".rename",grid).forEach(b=>b.onclick=()=>{const t=state.tables.find(x=>x.id===b.dataset.id);const n=prompt("Nuevo nombre",t.name);if(n){t.name=n.trim();saveState();draw();}});
        $$(".del",grid).forEach(b=>b.onclick=()=>{if(confirm("¬øEliminar mesa?")){state.tables=state.tables.filter(x=>x.id!==b.dataset.id);saveState();draw();}});
      }
      draw();
      sec.querySelector("#addTableBtn").onclick=()=>{
        const next=(state.tables.reduce((m,t)=>Math.max(m,t.number),0)||0)+1;
        const name=prompt("Nombre mesa",`Mesa ${next}`)||`Mesa ${next}`;
        state.tables.push({id:uid(),number:next,name:name.trim(),waiterId:null,status:"Libre"});
        saveState();draw();
      };
      return sec;
    }

    render();
  </script>
</body>
</html>
